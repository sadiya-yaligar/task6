<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List Example</title>
</head>
<body>
    <h1>Example of Lists in HTML</h1>

    <!-- Unordered List -->
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <!-- Nested List -->
    <h2>Nested List</h2>
    <ul>
        <li>Parent Item 1
            <ul>
                <li>Child Item 1</li>
                <li>Child Item 2</li>
            </ul>
        </li>
        <li>Parent Item 2</li>
    </ul>
</body>
</html>
